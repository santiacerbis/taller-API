<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="img/logito.png">
    <title>Taller API</title>
</head>
<body>
    <h1>Rick & Morty</h1>
    <!-- Etiqueta y campo de entrada para buscar el personaje -->
    <label for="characterName">¡Busca a tu personaje favorito!</label><br>
    <input type="text" id="characterName" placeholder="Ingresa un nombre"><br>
    <!-- Botón para buscar -->
    <button onclick="getCharactersData()" class="buscar">Buscar</button>
    <!-- Botón para borrar la búsqueda -->
    <button onclick="clearSearch()" class="borrar">Borrar</button>
    <!-- Contenedor donde se mostrarán los datos de los personajes -->
    <div id="charactersData"></div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
